					<div class="card lmNav">

						<ul>
							<th:block th:each="category : ${categories}">
								<li>
									<a href="#">
										<div class="layui-row">
											<div class="layui-col-xs10 layui-elip" th:utext="${category.categoryName}" th:onclick=" 'javascript:categoryClick('+${category.categoryId}+')' "  href="javascript:;"></div>
											<div class="layui-col-xs2"><span class="layui-badge-rim" th:utext="${category.articleCount}"></span></div>
										</div>
									</a>
								</li>
							</th:block>
						</ul>
					</div>
					
					<div class="card paihang">
						<h2 class="side-title">热门文章</h2>
						<ul>
							<th:block th:each="hotArticle,status : ${hotArticles}">
								<li>
									<span class="layui-badge" th:if="${status.count<=3}"  th:utext="${status.count}"></span>
									<span class="layui-badge layui-bg-gray" th:if="${status.count>3}"  th:utext="${status.count}"></span>
									<a th:href="@{/articleDetail/info/{id} (id = ${hotArticle.articleId})}" th:utext="${hotArticle.title}">
									
									</a>
								</li>
							</th:block>
						</ul>
					</div>
